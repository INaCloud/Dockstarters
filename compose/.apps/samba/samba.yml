# APPNICENAME=Samba
# APPDESCRIPTION=Access media directories and Docker config over Samba
services:
  samba:
    container_name: samba
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    environment:
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}:/shares/dockerconf
      - ${DOCKERSHAREDDIR}:/shares/shared
      - ${DOWNLOADSDIR}:/shares/downloads
      - ${MEDIADIR_BOOKS}:/shares/books
      - ${MEDIADIR_COMICS}:/shares/comics
      - ${MEDIADIR_MOVIES}:/shares/movies
      - ${MEDIADIR_MUSIC}:/shares/music
      - ${MEDIADIR_TV}:/shares/tv
    command:
      - '-u "${SAMBA_USERNAME};${SAMBA_PASSWORD};${PUID};${PGID}" -s "Shares;/shares;yes;no;no;${SAMBA_USERNAME}"'
