# APPNICENAME=Samba
# APPDESCRIPTION=Access media directories and Docker config over Samba
services:
  samba:
    container_name: samba
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    environment:
      - GROUPID=${PGID}
      - TZ=${TZ}
      - USERID=${PUID}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}:/dockerconf
      - ${DOWNLOADSDIR}:/downloads
      - ${MEDIADIR_COMICS}:/comics
      - ${MEDIADIR_BOOKS}:/books
      - ${MEDIADIR_MOVIES}:/movies
      - ${MEDIADIR_MUSIC}:/music
      - ${MEDIADIR_TV}:/tv
    command:
      - '-u "${SAMBA_USERNAME};${SAMBA_PASSWORD}" -s "Books;/books;yes;no;no;${SAMBA_USERNAME}" -s "Comics;/comics;yes;no;no;${SAMBA_USERNAME}" -s "DockerConf;/dockerconf;yes;no;no;${SAMBA_USERNAME}" -s "Downloads;/downloads;yes;no;no;${SAMBA_USERNAME}" -s "Movies;/movies;yes;no;no;${SAMBA_USERNAME}" -s "Music;/music;yes;no;no;${SAMBA_USERNAME}" -s "TV;/tv;yes;no;no;${SAMBA_USERNAME}"'
